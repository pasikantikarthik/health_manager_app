  path_provider: ^2.1.2

  # Charts
  fl_chart: ^0.69.2

  # ✅ Local notifications (latest stable – works with Android AGP 8)
  flutter_local_notifications: ^17.2.2

  # Timezone support
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # For Hive type adapter generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

  # Lints
  flutter_lints: ^6.0.0

