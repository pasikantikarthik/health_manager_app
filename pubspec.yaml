name: health_manager_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Core UI icons
  cupertino_icons: ^1.0.8

  # Local storage (Hive)
  hive: ^2.2.3
